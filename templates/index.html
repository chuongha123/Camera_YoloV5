<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLOv5 Vehicle Detection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .video-feed {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        z-index: 10;
      }

      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>YOLOv5 Vehicle Detection</h1>
      </div>

      <div class="video-container">
        <img
          src="{{ url_for('video_feed') }}"
          class="video-feed"
          alt="Vehicle Detection Stream"
        />
      </div>

      <div class="footer">
        <p>Phát hiện: xe hơi, xe máy, xe buýt, xe tải, người</p>
      </div>
    </div>
  </body>
</html>
